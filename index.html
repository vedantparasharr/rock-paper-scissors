<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="manifest" href="favicon_io/site.webmanifest">
</head>

<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <section class="score-section">
            <div class="score-label">Current Score</div>
            <div class="score-text">Wins: 5 | Losses: 3 | Ties: 2</div>
        </section>

        <main>

            <!-- Match Display -->
            <section class="game-section">
                <div class="match-display">
                    <div class="player-move">
                        <span>You</span>
                        <div class="move-image">‚úä</div>
                    </div>
                    <div class="computer-move">
                        <span>CPU</span>
                        <div class="move-image">‚úã</div>
                    </div>
                </div>
            </section>

            <!-- Result Display -->
            <section class="result-section">
                <div class="result-label">Result</div>
                <div class="result-text win">Make your move!</div>
            </section>

            <!-- Game Controls -->
            <section class="game-section">
                <div class="section-title">Make Your Move</div>
                <div class="buttons-grid">
                    <button class="rock">
                        <span class="button-icon">‚úä</span>
                        <span class="button-label">Rock</span>
                    </button>
                    <button class="paper">
                        <span class="button-icon">‚úã</span>
                        <span class="button-label">Paper</span>
                    </button>
                    <button class="scissors">
                        <span class="button-icon">‚úåÔ∏è</span>
                        <span class="button-label">Scissors</span>
                    </button>
                </div>
                <div class="keyboard-hints">
                    üí° Keyboard: R/Q for Rock, P/W for Paper, S/E for Scissors
                </div>
            </section>

            <!-- Control Buttons -->
            <section class="game-section">
                <div class="control-buttons">
                    <button class="reset-btn">Reset Score</button>
                    <button class="auto-btn">Auto Play</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Play Rock Paper Scissors against the computer. Click buttons or use keyboard shortcuts to play!</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
